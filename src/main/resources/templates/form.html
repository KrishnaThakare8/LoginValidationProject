<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form Page</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body style="background-color: cadetblue;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">

					<h3>Welcome To Login Form</h3>

					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="userName" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>

					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email Address</label> <input
							type="email" name="email" th:value="${loginData.email}"
							class="form-control"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						    id="exampleInputPassword1"
							placeholder="Email address">
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>

					<div class="form-check">						
						<input type="checkbox"
							   name="agree"
							   class="form-check-input" 
							   th:classappend="${#fields.hasErrors('agree')?'is-invalid':''}"
						id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
						<div th:each="e : ${#fields.errors('agree')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>

					<div class="container">
						<div class="text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
